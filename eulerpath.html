<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Euler Path</title>
    <link rel="stylesheet" href="euler.css">
</head>
<body>
    <div class="container">

        <div class="a_path">

            <div class="circle circle_a">
                <p>A</p>
            </div>
            <div class="line line_a"></div>

        </div>

        <div class="b_path">

            <div class="circle circle_b">
                <p>C</p>
            </div>
            <div class="line line_b"></div>

        </div>

        <div class="c_path">

            <div class="circle circle_c">
                <p>B</p>
            </div>
            <div class="line line_c"></div>

        </div>

        <div class="d_path">

            <div class="circle circle_d">
                <p>D</p>
            </div>
            <div class="line line_d"></div>

        </div>

        <div class="e_path">

            <div class="circle circle_e">
                <p>E</p>
            </div>
            <div class="line line_e"></div>
            <div class="line line_f"></div>
            <div class="line line_g"></div>
            <div class="line line_h"></div>
            
        </div>
    </div>

    <script src="euler.js"></script>
</body>
</html>
